<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <main>
        <h1>Suscríbete a nuestro newsletter</h1>
        <p>
          Al suscribirte podrás recibir notificaciones de ofertas y descuentos en
          todos nuestros productos. Para recibir estos avisos debes aceptar
          nuestros términos y condiciones e ingresar tu dirección de correo.
        </p>
  
        <form id="formulario">
          <input type="checkbox" name="terminos" id="terminos" />
          <label for="terminos"
            ><a href="#" target="_blank" rel="noopener noreferrer"
              >Términos y condiciones</a
            ></label
          >
  
          <div class="form-group">
            <input
              type="email"
              name="correo"
              id="correo"
              placeholder="Ingresa tu e-mail"
              pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
            />
            <button type="submit">OK</button>
          </div>
        </form>
      </main>

    <!--Js-->
    <script src="assets/js/script.js"></script>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
